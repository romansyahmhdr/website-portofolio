<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio Saya</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #000000);
      color: #f0f0f0;
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
    }

    p.subtitle {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
      text-align: center;
    }

    .card {
      background-color: #111;
      border-radius: 15px;
      padding: 1.5rem 2rem;
      width: 100%;
      max-width: 600px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
      transition: transform 0.4s ease, opacity 0.6s ease;
      text-decoration: none;
      color: inherit;
      display: block;
      transform: translateY(20px);
      opacity: 0;
    }

    .card.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
    }

    .card h2 {
      color: gold;
      margin-bottom: 0.5rem;
    }

    .card p {
      color: #ddd;
      line-height: 1.5;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .social-links a {
      color: gold;
      font-size: 1.5rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-links a:hover {
      color: white;
      transform: scale(1.2);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      .card {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>XTC KEMBAR</h1>
  <p class="subtitle">Website Resmi XTC KEMBAR</p>

  <!-- Card 1 -->
  <a href="https://contoh-proyek1.com" class="card">
    <h2>Tentang Simbol</h2>
    <p>Tap untuk menuju halaman Simbol.</p>
  </a>

  <!-- Card 2 -->
  <a href="" class="card">
    <h2>COMING SOON</h2>
    <p>Website masih dalam pemeliharaan Developer.</p>
  </a>

  <!-- Card 3 -->
  <a href="" class="card">
    <h2>COMING SOON</h2>
    <p>Website masih dalam pemeliharaan Developer.</p>
  </a>

  <!-- Social Media -->
  <div class="social-links">
    <a href="https://www.instagram.com/xtc.kembar/" target="_blank" title="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.facebook.com/xtcsexyroadkembar/?locale=id_ID" target="_blank" title="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://x.com/KembarArea" target="_blank" title="Twitter">
      <i class="fab fa-twitter"></i>
    </a>
  </div>

  <footer>&copy; 2025 [Roman Syah Mahendra]</footer>

  <script>
    // Transisi masuk tiap card dengan delay
    const cards = document.querySelectorAll('.card');
    cards.forEach((card, index) => {
      setTimeout(() => {
        card.classList.add('visible');
      }, 300 * index); // Delay 300ms antar card
    });
  </script>
</body>
</html>
